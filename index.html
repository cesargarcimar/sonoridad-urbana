<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba Experiencia Sonora</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
        #formSection, #gracias { display: none; margin-top: 20px; }
        input, button { display: block; margin: 10px auto; padding: 5px; width: 200px; }
        #fader { width: 300px; }
    </style>
</head>
<body>

    <div id="consent">
        <h2>Participa en la experiencia sonora</h2>
        <button id="startBtn">Acepto participar</button>
    </div>

    <div id="formSection">
        <h3>Formulario</h3>
        <label for="fader">Mover fader</label>
        <input type="range" id="fader" min="0" max="100" step="1" value="50">
        <span id="faderValue">50</span>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
