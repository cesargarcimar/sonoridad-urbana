<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sonorities Experience</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- Primera pantalla -->
    <div id="userConsent">
        <h2>Participate in the Sonorities Experience</h2>

        <input type="text" id="nickname" placeholder="Name or Nickname">
        <input type="number" id="age" placeholder="Age">
        <select id="gender">
            <option value="">Select gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="non-binary">Non-binary</option>
            <option value="other">Other</option>
        </select>

        <button id="agreeBtn" class="disabled">Let's Play!</button>
    </div>

    <!-- Segunda pantalla -->
    <div id="formSection" style="display: none;">
        <h3>Enjoy the fader üéöÔ∏è</h3>

        <audio id="track1" src="audio.mp3.wav"></audio>
        <audio id="track2" src="berlin.mp3"></audio>
        <button id="playPauseBtn">Play</button>

        <input type="range" id="fader" min="0" max="100" step="1" value="50">

        <button id="submitBtn">Submit Results</button>
    </div>

    <div id="thanks" style="display: none;">
        <h3>Thank you for participating!</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
