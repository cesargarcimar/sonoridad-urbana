<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sonoridad Urbana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Participa en la experiencia sonora</h1>

        <div id="consent">
            <p>Este estudio es anónimo. Al continuar aceptas participar.</p>
            <button onclick="showForm()">Acepto participar</button>
        </div>

        <div id="form" style="display:none;">
            <label>Edad:</label>
            <input type="text" id="age_range"><br>
            <label>Género (opcional):</label>
            <input type="text" id="gender"><br>
            <label>Ciudad:</label>
            <input type="text" id="city"><br>
            <label>¿Usas auriculares?</label>
            <select id="headphones">
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select><br>
            <button onclick="startAudio()">Siguiente</button>
        </div>

        <div id="audioSection" style="display:none;">
            <audio id="track" src="audio.mp3" controls></audio>
            <br>
            <input type="range" id="fader" min="-1" max="1" step="0.01" value="0">
            <br>
            <button onclick="submitData()">Confirmar mi punto</button>
        </div>

        <div id="thanks" style="display:none;">
            <h2>Gracias por participar!</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
